<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VM</title>
    <link rel="stylesheet" href="./general.css" />
    <link rel="stylesheet" href="./console.css" />
    <link rel="stylesheet" href="./codeInput.css" />
    <link rel="stylesheet" href="./infoConsole.css" />
    <script type="module" src="./main.js" defer></script>
</head>

<body>

    <div class="container">

        <canvas class="screen"></canvas>

        <textarea class="box codeInput">

section text

main:

mov %rbp, %rsp

mov %r1, str

call printStr


# call solveQuadEq

# mov %r1, 350.0
# mov %r2, 200.0
# mov %r3, 100.0
# mov %r4, 0x1

# call drawCircle

halt

section data

str:
db 'H', 'e', 'l', 'l', 'o', ' ', 'W', 'o', 'r', 'l', 'd', '!', 0


        </textarea>

        <div class="box console"></div>

        <div class="box controls">
            <div class="buttons">
                <button class="sendButton">Send Code</button>
                <button class="clearButton">Clear Console</button>
            </div>
            <div class="infoConsole"></div>
        </div>

    </div>

</body>

</html>
